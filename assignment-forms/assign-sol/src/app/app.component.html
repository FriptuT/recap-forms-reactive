<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- 
                Create a Form with the following Controls and Validators
                1) Project Name (should not be empty)
                2) Mail (should not be a empty and a valid email)
                3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
                4) Submit Button

                Add your own Validator which doesn't allow "Test" as a Project Name

                Upon submitting the form, simply print the value to the console
             -->
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input 
                    type="text"
                    class="form-control"
                    formControlName=project>

                    <span *ngIf="!signupForm.get('project').valid && this.signupForm.get('project').touched">
                       
                        <span *ngIf="signupForm.get('project').errors['required']">
                            This field is required!
                        </span>
                    </span>
                </div>

                

                <div class="form-group">
                    <label for="email">email</label>
                    <input 
                    type="text" 
                    class="form-control"
                    formControlName=email>

                    <span *ngIf="!this.signupForm.get('email').valid && this.signupForm.get('email').touched">This email is invalid!</span>

                </div>


                <div class="radio" *ngFor="let state of states">
                    <label>
                      <input
                        type="radio"
                        formControlName=states
                        [value]="state">{{ state }}
                        
                    </label>
                  </div>
                

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
